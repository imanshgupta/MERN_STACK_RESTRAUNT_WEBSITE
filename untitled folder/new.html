<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"

    <![endif]-->
    <style>
        .jumbotron {
            background: #f5d9d5;
            color: #EA1C2C;
            margin-bottom: 0px;
        }

        .jumbotron:hover {
            color: black;
            transition: 1s;
            background: #f498b8;
        }

        .back {
            background: #f498b8;

        }

        body {
            background: #f1ddda;
        }
    </style>

</head>

<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1 class="bb-1"><i class="glyphicon glyphicon-heart"></i> ViSh!!</h1>
            <p>a place for all wishes</p>

        </div>
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-heart"><img src="" alt="..."
                            class="img-rounded"></span></a>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">STORE<span class="sr-only">(current)</span></a></li>
                    <li><a href="#"> <span class="glyphicon glyphicon-wrench"></span> CONTACT US</a></li>
                    <li><a href="#"> <span class="glyphicon glyphicon-shopping-cart"></span> CART</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    </nav>
    <div class="container">
        <div class="row">
            <div class="back shadow-lg p-3 mb-5  col-sm-3 text-center">
                <p>1st</p>
            </div>
            <div class="back shadow-lg p-3 mb-5  col-sm-3 text-center">
                <p>2nd</p>
            </div>
            <div class="back shadow-lg p-3 mb-5  col-sm-3 text-center">
                <p>3rd</p>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
